<!DOCTYPE html>
<html>
<head>
    <title>IT Portal</title>
</head>
<body>
    <h2>IT Account Creation</h2>

    <form action="/create" method="post">
        <label>Name:</label>
        <input id="it_employee_name" name="name" type="text"/><br/><br/>

        <button id="it_submit_btn" type="submit">Create IT Account</button>
    </form>

    <h3>Accounts:</h3>
    <ul>
        {% for acc in accounts %}
            <li>{{ acc.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
